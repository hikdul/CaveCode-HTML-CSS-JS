<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav>
        <div class="header">
            <a href="/" class="cont-icon">
                 <img alt="logo" class="icon" src="/img/Jera1.svg"/>-

        </div>

            <div class="cont-links">
                <a  class="link" href="#">
                    <i class="fa-solid fa-heading"></i>
                    <span class="name">Hikdul</span>
                </a>
                <a  class="link active" href="#">
                    <i class="fa-solid fa-house-laptop"></i>
                    <span class="name">Home</span>
                </a>
                <a  class="link" href="#">
                    <i class="fa-solid fa-person-digging"></i>

                </a>

                    <i class="fa-solid fa-skull"></i>

        </div>       
        <div class="footer">
        <hr/>
        <div class="cont-medias">
            <a class="media" href="https://www.linkedin.com/in/hikdul">

            </a>
            <a class="media" href="https://github.com/hikdul">

            </a>
            <a class="media" href="#">
