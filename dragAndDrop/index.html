<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0" />
    <!-- para usar mis estilos -->
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop Sortable List</title>
</head>
 
<body>
    <div class="sortable-list">
        <ul id="sortable" class="listado">
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 1
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 2
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 3
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 4
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 5
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 6
            </li>
            <li class="elemento" draggable="true">
            <i class="icono fa-solid fa-up-down-left-right"></i>
                Item 7
            </li>
        </ul>
    </div>

    <!-- para el uso del icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- para usar mi propio javascript -->
    <script src="app.js"></script>

</body>
 
</html>
