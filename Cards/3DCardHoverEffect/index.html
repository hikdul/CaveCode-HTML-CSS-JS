<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Linefont:wght@100;200;400;500&family=Noto+Sans+Pahawh+Hmong&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="card" style="--clr:#e9a643">
            <div class="imgBx">
                <img src="./img/old.jpg" alt="barbariam" />
            </div>
            <img src="./img/old3d.png" alt="3dbarbariam"  class="c3d"/>
            <h2>Barbarians</h2>
        </div>

        <div class="card" style="--clr:#ad4a9d">
            <div class="imgBx">
                <img src="./img/archer.jpg" alt="archer" />
            </div>
            <img src="./img/archer3d.png" alt="3dbarbariam" class="c3d"/>
            <h2>Archers</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
