<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
        <!-- ? Para el uso de los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="conMarcadores">
        <!-- -- Inicio Marcador de gestion-->
        <div class="containerMarcador">
            <div class="card" style="--clr:#e9a643">
                <!-- Datos que es muestran inicialmente -->
                <div class="FirstBox">
                    <div class="firstBoxContent">
                        <!--<img src="./img/old.jpg" alt="barbariam" />-->
                        <i class="fa-solid fa-dragon fa-lg icono"></i>
                        <h3 class="title1">title Marcador</h3>
                        <p class="value">10</p>
                    </div>
                </div>
                <div class="secondBox">
                    <div class="secondBoxContent">
                        <div class="glass">
                            <h4 class="subtitle2">Promedio Mensual</h4>
                            <p class="value2">18%</p>
                            <h4 class="subtitle2">Promedio Semanal</h4>
                            <p class="value2">15%</p>
                            <h4 class="subtitle2">Promedio Anual</h4>
                            <p class="value2">17%</p>
                        </div>
                        <h2 class="title2">title Marcador</h2>
                    </div>
                </div>
                <!-- Datos que se muestra luego del hover -->
            </div>

        </div>
        <!-- -- Fin Marcador de gestion-->

    </div>
    
    

</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
